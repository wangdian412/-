<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;
        function check() {
            var x;

            var y = document.getElementById("quto").value;


            var person = prompt("请输入用户信息");

            if (person == "王典") {
                alert("你好" + person);
                var r = confirm("是否提交信息!");
                if (r == true) {

                    x = "你准备提交信息";
                    document.getElementById("demo2").innerHTML = x;
                    if (y == "" || y == null) {

                        alert("请输入内容!");

                        return false;
                    } else {
                        return true;
                    }


                } else {
                    x = "你还未提交信息";
                    document.getElementById("demo2").innerHTML = x;
                    return false;

                }
            } else {
                num += 1;
                console.log(num);

                if (num < 3) {

                    alert("非法用户,你还有" + (3 - num) + "次机会");

                    return false;
                } else {
                    alert("你没有机会了请勿输入");
                    document.getElementById("tijiao").disabled = true;
                    return false;
                }
            }

        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
            }
            return "";
        }
        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                alert("欢迎 " + user + " 再次访问");
                document.getElementById("quto").value = getCookie("username");
                document.getElementById("quto2").value = getCookie("password");
            } else {
                alert("请填写用户信息");
            }
        }
        function saveinfo() {
            let gouxuan = document.getElementById("checkbox");
            let account = document.getElementById("quto").value;
            let password = document.getElementById("quto2").value;
            if (gouxuan.checked == true) {
                setCookie("username", account, 7);
                setCookie("password", password, 7);
            }else{
                alert("请勾选记住我");
            }
            function delinfo() {
                setCookie("username", account, -1);
                setCookie("password", password, -1);
            }



        }

    </script>


</head>

<body style="text-align:center" onload="checkCookie()">
    <form action="demo_form.php" onsubmit="return check()">
        <h1>用户登录</h1>
        请输入账号<input type="text" id="quto"><br>
        请输入密码<input type="password" id="quto2">
        <p id="demo2"></p>
        <input type="submit" id="tijiao" value="提交">
        <input type="button" id="save" value="保存" onclick="saveinfo()">
        <input type="button" id="clear" value="清除" onclick="delinfo()">
        <input type="checkbox" id="checkbox">记住我


    </form>


</body>

</html>
